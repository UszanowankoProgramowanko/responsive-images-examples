<div class="container">

  <h1>Img + srcset</h1>
  <img class="img-responsive"
       srcset="http://placehold.it/2048x205/000000/ffffff 2048w,
        http://placehold.it/1024x102/000000/ffffff 1024w,
        http://placehold.it/768x77/000000/ffffff 768w,
        http://placehold.it/480x48/000000/ffffff 480w,
        http://placehold.it/320x32/000000/ffffff 320w"
       src="http://placehold.it/320x32/000000/ffffff"
       sizes="(max-width: 767px) 100vw, (min-width: 768px) calc(100vw - 100px), (min-width: 1920px) 1920px"
       alt="Detail of the above quilt, highlighting the embroidery and exotic stitchwork.">

  <h1>Picture</h1>
  <picture>
    <source media="(min-width: 1024px)" srcset="http://placehold.it/1024x102/000000/ffffff 1x, http://placehold.it/2048x205/000000/ffffff 2x">
    <source media="(min-width: 768px)" srcset="http://placehold.it/768x77/000000/ffffff 1x, http://placehold.it/1536x154/000000/ffffff 2x">
    <source media="(min-width: 480px)" srcset="http://placehold.it/480x48/000000/ffffff 1x, http://placehold.it/960x96/000000/ffffff 2x">
    <source srcset="http://placehold.it/320x32/000000/ffffff 1x, http://placehold.it/640x64/000000/ffffff 2x">

    <img class="img-responsive"
         src="http://placehold.it/320x32/000000/ffffff"
         alt="This picture loads on non-supporting browsers.">
  </picture>
